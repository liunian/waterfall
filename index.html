<p>基于绝对定位的瀑布流（依赖于 jQuery，因 jQ 1.5 在 ie9 下有 bug，应使用 1.6 或以上）</p>

<p>仅适用于列等宽的情况。</p>

<p>允许指定最小列数、最大列数、是否在浏览器窗口缩放的时候进行重排、加载处理等。</p>

<p>使用实例及文档见 <a href="docs/">docs</a>，<a href="waterfall.html">waterfall.html</a> 则是一个 demo。</p>
